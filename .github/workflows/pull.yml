name: CI on pulling

on: pull_request

jobs:
  setup_env:
    name: Setup Env 
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
      name: Checkout repository 🛎️
    
    - name: Get Node & Yarn Version 🔖
      run: echo node `node -v` yarn `yarn -v`
      
    - name: Install dependencies 🕸
      run: yarn install


  build:
    name: Building App
    runs-on: self-hosted
    needs: setup_env

    steps:
    - name: Build project 🛠
      run: yarn build